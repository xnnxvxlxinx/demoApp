<div id="cabeza">
    <div id="logo"><div class="logoMain"></div></div>
	<div id="menuCabezaProductos"><div class="menuCabezaProductosC"></div></div>
	<div id="menuCabezaContratacion"><div class="menuCabezaContratacion"></div></div>
	<div id="menuCabezaEmpresas"><div class="menuCabezaEmpresas"></div></div>
    <div id="configuracion"><div class='configButton'></div></div>
	
<script>
var resolucionheight=screen.height;
var resolucionheight10=resolucionheight*0.30;
document.getElementById('cabeza').style.height=resolucionheight10+'px';
	function getAbsolutePath() {
    var loc = window.location;
    var pathName = loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
    return loc.href.substring(0, loc.href.length - ((loc.pathname + loc.search + loc.hash).length - pathName.length));
}
$( ".configButton" ).click(function() {
  location.href =getAbsolutePath() + 'Login/administrar.html';
});
$( "#logo" ).click(function() {
  location.href =getAbsolutePath();
});
$( ".menuCabezaProductosC" ).click(function() {
  location.href =getAbsolutePath() + 'productos.html';
});
	$( ".menuCabezaEmpresas" ).click(function() {
  location.href =getAbsolutePath() + 'buscador.html';
});

</script>
</div>
